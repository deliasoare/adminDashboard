<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="searchBar">
                <span class="search" alt="Search">
                    <img class="icon" src="svgs/magnify.svg" alt="Search">
                </span>
                <input type="search" placeholder="Search your favourite authors" id="search" name="search">
            </div>
            <div class="newProject">
                <button id="newProject">NEW</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">Portfolio</div>
            <ul>
               <li>
                    <img class="icon" src="svgs/home.svg" alt="">    
                    Home
                </li>
                <li>
                    <img class="icon" src="svgs/email.svg" alt="">
                    Subscriptions
                </li>
                <li>
                    <img src="svgs/account.svg" alt="" class="icon">
                    All authors</li>
                <li>
                    <img src="svgs/bookmark.svg" alt="" class="icon">
                    Bookmarked</li>
            </ul>
            <ul>
                <li>
                    <img src="svgs/help.svg" alt="" class="icon">
                    Help</li>
                <li>
                    <img src="svgs/cog.svg" alt="" class="icon">
                    Settings</li>
            </ul>
        </div>
        <div class="main">
            <div class="noFrameworks">
                <h2>No frameworks</h2>
                <div class="projects">
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                </div>
            </div>
            <div class="frameworks">
                <h2>Frameworks</h2>
                <select name="frameworks" id="frameworks">
                    <option value="django">Django</option>
                </select>
                <div class="projects">
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                </div>
            </div>
            <div class="advertisements">
                <h6>Advertisements</h6>
            </div>
            <div class="mostPop">
                <h6>Most popular</h6>
            </div>
        </div>
        <div class="footer">FOOTER</div>
    </div>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
