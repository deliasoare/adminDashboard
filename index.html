<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="searchBar">
                <span class="icon search"></span>
                <input type="search" placeholder="Search your favourite authors" id="search" name="search">
            </div>
            <div class="newProject">
                <button id="newProject">NEW</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">Portfolio</div>
                <ul>
                    <li>
                        <span class="icon home"></span> Home</li>
                    <li>
                         <span class="icon subscriptions"></span> Subscriptions</li>
                    <li>
                        <span class="icon authors"></span> All authors</li>
                    <li>
                        <span class="icon bookmarkeed"></span> Bookmarked</li>
             </ul>
            <ul>
                <li>
                    <span class="icon help"></span> Help</li>
                <li>
                    <span class="icon settings"></span> Settings</li>
            </ul>
        </div>
        <div class="main">
            <div class="noFrameworks">
                <h2>No frameworks</h2>
                <div class="projects">
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                </div>
            </div>
            <div class="frameworks">
                <h2>Frameworks</h2>
                <select name="frameworks" id="frameworks">
                    <option value="django">Django</option>
                </select>
                <div class="projects">
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                    <div class="project">
                        <div class="title">Calculator</div>
                        <div class="image">(IMAGE)</div>
                        <div class="options"></div>
                    </div>
                </div>
            </div>
            <div class="advertisements">
                <h6>Advertisements</h6>
            </div>
            <div class="mostPop">
                <h6>Most popular</h6>
            </div>
        </div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
